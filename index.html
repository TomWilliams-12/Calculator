<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="screen">
            <p class="inner-text">0</p>
        </div>
        <div class="buttons">
        <div class="row row-one">
            <button class="clear grey">C</button>
            <button class="backspace grey">←</button>
            <button class="divide orange">÷</button>
        </div>
        <div class="row row-two">
            <button class="seven grey">7</button>
            <button class="eight grey">8</button>
            <button class="nine grey">9</button>
            <button class="multiply orange">x</button>
        </div>
        <div class="row row-three">
            <button class="four grey">4</button>
            <button class="five grey">5</button>
            <button class="six grey">6</button>
            <button class="subtract orange">-</button>
        </div>
        <div class="row row-four">
            <button class="one grey">1</button>
            <button class="two grey">2</button>
            <button class="three grey">3</button>
            <button class="plus orange">+</button>
        </div>
        <div class="row row-five">
            <button class="zero grey">0</button>
            <button class="equals orange">=</button>
        </div>
    </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
